<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页工具箱</title>
    <style>
        /* 原有样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* 新增搜索栏样式 */
        .search-bar {
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
        }

        #searchInput:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        /* 原有其他样式保持不变 */
        .logo { /* ... */ }
        h1 { /* ... */ }
        .subtitle { /* ... */ }
        .grid { /* ... */ }
        .card { /* ... */ }
        /* 其他样式... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.ico" alt="网站Logo" class="logo">
            <h1>我的网页工具箱</h1>
            <p class="subtitle">©2025 如风唤雨</p>
        </div>

        <!-- 新增搜索栏 -->
        <div class="search-bar">
            <input type="text" 
                   id="searchInput" 
                   placeholder="搜索工具（支持名称/拼音首字母）"
                   autocomplete="off">
        </div>

        <div class="grid">
            <!-- 原有卡片内容保持不变 -->
            <div class="card">
                <a href="https://chat.deepseek.com" target="_blank">
                    <h2>deepseek ↗</h2>
                    <p>深度求索公司的AI智能体</p>
                    <span class="badge">人工AI</span>
                </a>
            </div>
            
            <!-- 其他卡片保持不变... -->
        </div>
    </div>

    <script>
        // 新增搜索功能
        const searchInput = document.getElementById('searchInput');
        const cards = document.querySelectorAll('.card');

        // 拼音首字母映射表
        const pinyinMap = {
            '微': 'w', '信': 'x', '哔': 'b', '哩': 'l',
            '腾': 't', '讯': 'x', '视': 's', '频': 'p',
            '酷': 'k', '狗': 'g', '音': 'y', '乐': 'y',
            ''
        };

        function convertToPinyin(text) {
            return [...text].map(char => 
                pinyinMap[char] || char.toLowerCase()
            ).join('');
        }

        function filterCards() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                const pinyin = convertToPinyin(text);
                const isVisible = text.includes(searchTerm) || 
                                pinyin.includes(searchTerm);
                
                card.style.display = isVisible ? 'block' : 'none';
                card.style.opacity = isVisible ? '1' : '0';
                card.style.transform = isVisible ? 'translateY(0)' : 'translateY(10px)';
            });
        }

        // 添加防抖处理
        let timeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(filterCards, 300);
        });
    </script>
</body>
</html>
